<!DOCTYPE html>
<html lang="en">
<head>

    <title>Friends & Groups</title>
    <link rel="stylesheet" href="../public/stylesheets/friendsAndGroups.css">

<body>
    <div class="friends-groups-container">
        <div class="header">
            Friends & Groups
        </div>
        <div class="search-container">

        </div>

        <div class="friends-groups-body">
            <ul class="chat-list">
                <button type="button" class="chat-item friend" id ="yuvraj">yuvraj</button>
                <!-- <button type="button" class="chat-item friend" id ="rr">rr</button> -->
            </ul>
            <ul class="chat-list" id="friendsList">
            </ul>
        </div>
        <div class="text-start">
            <button type="button" class="btn btn-primary" id="clearFriendList">Clear Friends List</button>
        </div>
    </div>
    <script type="module" src="../public/scripts/friendsAndGroups.js"></script>
</body>
</html>
